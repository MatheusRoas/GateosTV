<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATEOSTV â€“ Canales Deportivos y MÃ¡s ğŸ±âš½</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; background: #0a0a0a; color: #e0e0e0; margin: 0; padding: 0; 
            display: flex; flex-direction: column; height: 100vh; 
        }
        header { 
            background: linear-gradient(#000, #111); padding: 10px; text-align: center; border-bottom: 4px solid #c00; 
        }
        h1 { font-family: 'Fredoka One', cursive; margin: 0; color: #fff; text-shadow: 2px 2px #000; }
        h1::before { content: "ğŸ± "; } h1::after { content: " âš½ğŸ†"; }

        #login-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        #login-overlay input { padding: 15px; font-size: 18px; width: 80%; max-width: 320px; border-radius: 8px; border: 2px solid #c00; background: #111; color: #fff; }
        #login-overlay button { margin-top: 15px; padding: 12px 40px; background: #c00; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        #status-msg { margin-top: 20px; color: #888; }

        #player-container { background: #000; flex-shrink: 0; }
        video { width: 100%; max-height: 35vh; }

        #controls { background: #111; padding: 10px; display: flex; }
        #search { flex: 1; padding: 12px; border-radius: 6px; border: none; background: #222; color: white; font-size: 16px; }

        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        .channel-btn { 
            width: 100%; padding: 12px; margin-bottom: 6px; background: #1a1a1a; color: #ddd; border: none; 
            text-align: left; border-radius: 6px; cursor: pointer; font-size: 15px; border-left: 5px solid #333; 
        }
        .channel-btn:hover { background: #c00; color: white; }
        .active { background: #a00 !important; border-left-color: white; }

        .hidden { display: none !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>

    <header>
        <h1>GATEOSTV</h1>
        <p>Canales que Frajola aprueba â€“ FÃºtbol, Deportes y MÃ¡s ğŸ±ğŸ“º</p>
    </header>

    <div id="login-overlay">
        <h2>ğŸ”’ Â¡Miau! Zona Privada de Gateos</h2>
        <input type="password" id="password-input" placeholder="ContraseÃ±a familiar">
        <button onclick="iniciarDescriptografia()">Entrar ğŸ¾</button>
        <p id="status-msg">Introduce la contraseÃ±a para desbloquear los canales...</p>
    </div>

    <div id="player-container" class="hidden">
        <video id="video" controls autoplay></video>
    </div>

    <div id="controls" class="hidden">
        <input type="text" id="search" placeholder="Buscar canal (ej: LaLiga, Movistar, DAZN...)" onkeyup="filtrarCanaisDebounce()">
    </div>

    <div id="channel-list" class="hidden"></div>

    <script>
        let todosCanales = [];
        const video = document.getElementById('video');
        const listContainer = document.getElementById('channel-list');
        let debounceTimer;

        function iniciarDescriptografia() {
            const senha = document.getElementById('password-input').value.trim();
            const status = document.getElementById('status-msg');
            if (!senha) { status.innerText = "Â¡Miau! Pon la contraseÃ±a."; status.style.color = "orange"; return; }

            status.innerText = "Descargando el cofre secreto...";
            status.style.color = "#888";

            fetch('datos.txt')
                .then(res => {
                    if (!res.ok) throw new Error("No se encuentra datos.txt â€“ sÃºbelo al GitHub");
                    return res.text();
                })
                .then(encrypted => {
                    status.innerText = "Descriptografando... (puede tardar 10-40 seg en mÃ³vil)";
                    try {
                        const bytes = CryptoJS.AES.decrypt(encrypted, senha);
                        const m3uText = bytes.toString(CryptoJS.enc.Utf8);

                        if (!m3uText || !m3uText.includes("#EXTM3U")) {
                            throw new Error("ContraseÃ±a incorrecta o archivo daÃ±ado");
                        }

                        procesarLista(m3uText);
                        document.getElementById('login-overlay').classList.add('hidden');
                        document.getElementById('player-container').classList.remove('hidden');
                        document.getElementById('controls').classList.remove('hidden');
                        document.getElementById('channel-list').classList.remove('hidden');

                    } catch (e) {
                        status.innerText = "Â¡Error! ContraseÃ±a mala o archivo corrupto ğŸ˜¿";
                        status.style.color = "red";
                    }
                })
                .catch(err => {
                    status.innerText = "Error: " + err.message;
                    status.style.color = "red";
                });
        }

        function procesarLista(m3uText) {
            todosCanales = [];
            const lines = m3uText.split('\n');
            let currentName = "";

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const parts = line.split(',');
                    currentName = parts[parts.length - 1]?.trim() || 'Canal sin nombre';
                } else if (line.startsWith('http') && currentName) {
                    todosCanales.push({ name: currentName, url: line });
                    currentName = "";
                }
            }

            // Mostrar primeros 50 + mensaje de bÃºsqueda
            listContainer.innerHTML = '<p style="text-align:center; color:#c00; padding:20px;">Lista cargada! Usa la bÃºsqueda arriba para encontrar canales (hay miles ğŸ˜º)</p>';
            renderizarLista(todosCanales.slice(0, 50));
        }

        function renderizarLista(canales) {
            listContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();

            canales.forEach(canal => {
                const btn = document.createElement('button');
                btn.className = 'channel-btn';
                btn.textContent = canal.name;
                btn.onclick = () => reproducirCanal(canal.url, btn);
                fragment.appendChild(btn);
            });

            listContainer.appendChild(fragment);
        }

        function filtrarCanaisDebounce() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const term = document.getElementById('search').value.toLowerCase().trim();
                if (term.length < 2) {
                    renderizarLista(todosCanales.slice(0, 50));
                    return;
                }
                const filtered = todosCanales.filter(c => c.name.toLowerCase().includes(term)).slice(0, 150); // lÃ­mite para no petar DOM
                renderizarLista(filtered);
            }, 400);
        }

        function reproducirCanal(url, btn) {
            document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play().catch(() => {});
            }
        }
    </script>
</body>
</html>
